{% extends 'store/base.html' %}

{% block content %}
<h2>Your Cart</h2>

<ul>
    {% for item in items %}
    <li>
        {{ item.product.name }} - {{ item.quantity }} x ${{ item.product.price }} = ${{ item.get_total_price }}
    </li>
    {% endfor %}
</ul>

<p>Total: ${{ total }}</p>

<p><a href="{% url 'store:product_list' %}">Continue shopping</a></p>
<p><a href="{% url 'store:checkout' %}">Proceed to checkout</a></p>  
{% endblock %}
