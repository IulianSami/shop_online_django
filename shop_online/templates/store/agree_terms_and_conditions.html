{% extends 'store/base.html' %}

{% block title %}Agree to Terms and Conditions{% endblock %}

{% block content %}
  <div class="terms-container">
    <h1>Agree to the Terms and Conditions</h1>
    <form method="post" action="{% url 'store:agree_terms_and_conditions' %}">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Afișează câmpurile formularului -->
        <button type="submit">Submit</button>  <!-- Butonul de submit -->
    </form>
  </div>
{% endblock %}
