{% extends 'store/base.html' %}

{% block content %}
<div class="signup-container">
    <h1>Create a New Account!</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        {{ user_form.as_p }}  

        {{ profile_form.as_p }}  

        <button type="submit" class="btn-signup">Sign Up</button>
    </form>

    <p class="login-link">Already have an account? <a href="{% url 'store:login' %}">Log in here</a>.</p>
</div>
{% endblock %}
