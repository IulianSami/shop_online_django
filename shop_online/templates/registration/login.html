{% extends 'store/base.html' %}

{% block content %}
<div class="signup-container">
    <h1>Login</h1>

    <!-- Form of authenticity -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Button submit -->
        <button type="submit">Log In</button>
    </form>

    <!-- Text + link in the same card -->
    <p class="signup-link">
        Don't have an account?
        <a href="{% url 'signup' %}">Sign up here</a>.
    </p>
</div>
{% endblock %}
